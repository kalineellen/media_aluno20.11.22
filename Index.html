<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Javascript</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>NOTAS DO ALUNO</h1>
    </header>

    <main>
        
            <div class="title">
                Informações do Aluno
            
            </div>
            <div class="card">
                <div class="lineInput">
                    <label>Aluno</label>
                <div>
                    <input type="text" id="nome" placeholder="Nome do Aluno">
                </div>
                </div>
                <div class="lineInput">
                    <label>Matricula</label>
                <div>
                    <input type="text" id="matricula" placeholder="Matricula">
                </div>
                </div>
                <div class="lineInput">
                    <label>Nota 1</label>
                <div>
                    <input type="number" id="nota1" placeholder="Primeira nota">
                </div>
                </div>
                <div class="lineInput">
                    <label>Nota 2</label>
                    <div>
                    <input type="number" id="nota2" placeholder="Segunda nota">
                </div>
                </div>
                <div class="lineInput">
                    <label>Nota 3</label>
                <div>
                    <input type="number" id="nota3" placeholder="Terceira nota">
                </div>
                </div>
                <div>
                <button id="salvar">Salvar</button>
                <button id="cancelar">Cancelar</button>
            </div>
            </div>
            <div class="content">
                <table border="1">
                    <thead>
                        <th>Cod</th>
                        <th>Aluno</th>
                        <th>Matricula</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Nota 3</th>
            
                        <th>Média</th>
                        <th>Ações</th>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
            
                </table>
            </div>
        
    </main>
    <footer>
        <p>Acesse o meu GitHub por aqui</p>
        <a href="https://github.com/kalineellen">Github</a>
    </footer>




</body>
<script src="script.js"></script>
</html>
